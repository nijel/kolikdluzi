{% extends "base.html" %}



{% block title %}Bilance politiků{% endblock %}

{% block content %}

<h2>Bilance politiků</h2>
<table>
<thead>
<tr><th>Ministr</th><th>Strana</th><th>Bilance</th></tr>
</thead>
<tbody>
{% for ministr in top %}
<tr><td>{{ ministr.get_link }}</td><td>{{ ministr.strana }}</td><td class="bil">{{ ministr.bilance }} mil. Kč</td></tr>
{% endfor %}
</tbody>
</table>

{% endblock %}
